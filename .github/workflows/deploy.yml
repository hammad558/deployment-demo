name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        run: npm test -- --coverage --watchAll=false
        
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Get version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
        
      - name: Install dependencies
        run: npm install
        
      - name: Build application
        env:
          REACT_APP_VERSION: ${{ steps.package-version.outputs.version }}
          REACT_APP_BUILD_DATE: ${{ github.event.head_commit.timestamp }}
        run: npm run build
        
      - name: Create build archive
        run: |
          cd build
          tar -czf ../build-${{ steps.package-version.outputs.version }}.tar.gz .
          cd ..
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ steps.package-version.outputs.version }}
          path: build-${{ steps.package-version.outputs.version }}.tar.gz
          retention-days: 30
          
      - name: Build summary
        run: |
          echo "### Build Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build artifact:** build-${{ steps.package-version.outputs.version }}.tar.gz" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy (Manual)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: http://your-server-ip
    
    steps:
      - name: Deployment placeholder
        run: |
          echo "Deployment stage - will configure server deployment next"
          echo "Build artifacts are ready for deployment"g